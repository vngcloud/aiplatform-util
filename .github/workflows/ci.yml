name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build
      run: go build -v -o aiplatform-util .

    - name: Test
      run: go test -v ./...

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: aiplatform-util-linux-amd64
        path: aiplatform-util
